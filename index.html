<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NSE Stock Screener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
      justify-content: space-between;
    }
    input, select, button {
      padding: 8px;
      font-size: 15px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
      cursor: pointer;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    .buy {
      color: green;
      font-weight: bold;
    }
    .sell {
      color: red;
      font-weight: bold;
    }
    @media screen and (max-width: 768px) {
      table {
        font-size: 12px;
      }
      .controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NSE Stock Screener</h1>

    <div class="controls">
      <input type="text" id="searchBox" placeholder="Search stock..." />
      <select id="signalFilter">
        <option value="">All Signals</option>
        <option value="BUY">Buy</option>
        <option value="SELL">Sell</option>
        <option value="HOLD">Hold</option>
      </select>
      <button onclick="fetchStockData()">ðŸ”„ Refresh</button>
    </div>

    <table id="stockTable">
      <thead>
        <tr>
          <th onclick="sortTable('symbol')">Stock</th>
          <th onclick="sortTable('price')">Price</th>
          <th onclick="sortTable('volume')">Volume</th>
          <th onclick="sortTable('stoch_k')">Stoch K</th>
          <th onclick="sortTable('stoch_d')">Stoch D</th>
          <th onclick="sortTable('ema_100')">100 EMA</th>
          <th onclick="sortTable('ema_200')">200 EMA</th>
          <th onclick="sortTable('signal')">Signal</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const apiUrl = 'https://nse-stocks.onrender.com/screener';
    let stockData = [];
    let sortState = { key: '', asc: true };

    async function fetchStockData() {
      try {
        const response = await fetch(apiUrl);
        stockData = await response.json();
        renderTable(stockData);
      } catch (error) {
        console.error("Error loading data:", error);
      }
    }

    function renderTable(data) {
      const tbody = document.querySelector("#stockTable tbody");
      const search = document.getElementById("searchBox").value.toLowerCase();
      const filter = document.getElementById("signalFilter").value;
      tbody.innerHTML = "";

      let filtered = data.filter(row =>
        row.symbol.toLowerCase().includes(search) &&
        (filter === "" || row.signal === filter)
      );

      // Sort if needed
      if (sortState.key) {
        filtered.sort((a, b) => {
          const valA = a[sortState.key];
          const valB = b[sortState.key];
          if (typeof valA === "string") {
            return sortState.asc ? valA.localeCompare(valB) : valB.localeCompare(valA);
          } else {
            return sortState.asc ? valA - valB : valB - valA;
          }
        });
      }

      filtered.forEach(row => {
        const tr = tbody.insertRow();
        tr.innerHTML = `
          <td>${row.symbol}</td>
          <td>${row.price}</td>
          <td>${row.volume.toLocaleString()}</td>
          <td>${row.stoch_k}</td>
          <td>${row.stoch_d}</td>
          <td>${row.ema_100}</td>
          <td>${row.ema_200}</td>
          <td class="${row.signal === 'BUY' ? 'buy' : row.signal === 'SELL' ? 'sell' : ''}">${row.signal}</td>
        `;
      });
    }

    function sortTable(key) {
      if (sortState.key === key) {
        sortState.asc = !sortState.asc;
      } else {
        sortState.key = key;
        sortState.asc = true;
      }
      renderTable(stockData);
    }

    document.getElementById("searchBox").addEventListener("input", () => renderTable(stockData));
    document.getElementById("signalFilter").addEventListener("change", () => renderTable(stockData));

    fetchStockData();
    setInterval(fetchStockData, 3600000); // 1 hour refresh
  </script>
</body>
</html>
