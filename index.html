<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NSE Stock Screener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 80%;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #222;
      color: #fff;
    }
    .buy {
      color: green;
      font-weight: bold;
    }
    .sell {
      color: red;
      font-weight: bold;
    }
    #timestamp {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>NSE Stock Screener</h1>
  <table id="screenerTable">
    <thead>
      <tr>
        <th>Stock</th>
        <th>Price</th>
        <th>Signal</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div id="timestamp">Loading...</div>

  <script>
    const apiUrl = 'https://nse-stocks.onrender.com/screener'; // Replace with your actual API URL

    async function fetchData() {
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        const tbody = document.querySelector("#screenerTable tbody");
        tbody.innerHTML = "";

        data.forEach(item => {
          const row = document.createElement("tr");

          const nameCell = document.createElement("td");
          nameCell.textContent = item.name;

          const priceCell = document.createElement("td");
          priceCell.textContent = item.price;

          const signalCell = document.createElement("td");
          signalCell.textContent = item.signal;
          signalCell.className = item.signal.toLowerCase() === "buy" ? "buy" : "sell";

          row.appendChild(nameCell);
          row.appendChild(priceCell);
          row.appendChild(signalCell);
          tbody.appendChild(row);
        });

        // Update timestamp
        const now = new Date();
        document.getElementById("timestamp").textContent = 
          "Last updated: " + now.toLocaleString();
        
      } catch (error) {
        console.error("Error fetching data:", error);
        document.getElementById("timestamp").textContent = 
          "Error fetching data. Retrying...";
      }
    }

    // Initial load
    fetchData();
    // Auto refresh every 60 seconds
    setInterval(fetchData, 60000);
  </script>
</body>
</html>
