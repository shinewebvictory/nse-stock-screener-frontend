<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>NSE Stock Screener</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 960px;
            margin: auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 10px;
        }

        input[type="text"], select, button {
            padding: 8px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }

        th, td {
            padding: 12px 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f1f1f1;
        }

        .signal-buy {
            color: green;
            font-weight: bold;
        }

        .signal-sell {
            color: red;
            font-weight: bold;
        }

        .loader {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NSE Stock Screener</h1>

        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search stock...">
            <select id="signalFilter">
                <option value="ALL">All</option>
                <option value="BUY">Buy</option>
                <option value="SELL">Sell</option>
            </select>
            <button onclick="fetchStockData()">ðŸ”„ Refresh</button>
        </div>

        <div id="loader" class="loader">Loading stock data...</div>

        <table id="stockTable" style="display: none;">
            <thead>
                <tr>
                    <th>Stock</th>
                    <th>Price (â‚¹)</th>
                    <th>Signal</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const apiUrl = 'https://nse-stocks.onrender.com/screener';
        let allStocks = [];

        async function fetchStockData() {
            const loader = document.getElementById("loader");
            const table = document.getElementById("stockTable");
            const tableBody = table.querySelector("tbody");
            loader.style.display = "block";
            table.style.display = "none";
            loader.innerText = "Loading stock data...";

            try {
                const response = await fetch(apiUrl);
                allStocks = await response.json();
                loader.style.display = "none";
                table.style.display = "table";
                renderTable(allStocks);
            } catch (error) {
                loader.innerText = "Failed to load data.";
                console.error("Error fetching stock data:", error);
            }
        }

        function renderTable(data) {
            const tableBody = document.querySelector("#stockTable tbody");
            tableBody.innerHTML = "";

            const searchValue = document.getElementById("searchInput").value.toLowerCase();
            const selectedSignal = document.getElementById("signalFilter").value;

            const filteredData = data.filter(stock => {
                const matchesSearch = stock.symbol.toLowerCase().includes(searchValue);
                const matchesSignal = selectedSignal === "ALL" || stock.signal === selectedSignal;
                return matchesSearch && matchesSignal;
            });

            filteredData.forEach(stock => {
                const row = tableBody.insertRow();
                row.insertCell(0).innerText = stock.symbol;
                row.insertCell(1).innerText = stock.price;
                const signalCell = row.insertCell(2);
                signalCell.innerText = stock.signal;
                signalCell.className = stock.signal === "BUY" ? "signal-buy" : "signal-sell";
            });
        }

        // Trigger filter and search on input change
        document.getElementById("searchInput").addEventListener("input", () => renderTable(allStocks));
        document.getElementById("signalFilter").addEventListener("change", () => renderTable(allStocks));

        // Load initial data
        window.onload = fetchStockData;
    </script>
</body>
</html>
