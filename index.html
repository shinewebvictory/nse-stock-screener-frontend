<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NSE Stock Screener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    input, select, button {
      margin: 10px 5px;
      padding: 8px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
      cursor: pointer;
      position: sticky;
      top: 0;
    }
    @media screen and (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        position: relative;
      }
      td {
        padding-left: 50%;
        text-align: right;
        position: relative;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        text-align: left;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NSE Stock Screener</h1>
    <input type="text" id="searchBox" placeholder="Search stock..." />
    <select id="signalFilter">
      <option value="">All</option>
      <option value="BUY">Buy</option>
      <option value="SELL">Sell</option>
    </select>
    <button onclick="fetchStockData()">Refresh</button>

    <table id="stockTable">
      <thead>
        <tr>
          <th onclick="sortTable(0)">Stock</th>
          <th onclick="sortTable(1)">Price</th>
          <th onclick="sortTable(2)">Signal</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const apiUrl = 'https://nse-stocks.onrender.com/screener';
    let stockData = [];

    async function fetchStockData() {
      try {
        const response = await fetch(apiUrl);
        stockData = await response.json();
        renderTable(stockData);
      } catch (error) {
        console.error("Error fetching stock data:", error);
      }
    }

    function renderTable(data) {
      const tableBody = document.getElementById("stockTable").getElementsByTagName("tbody")[0];
      tableBody.innerHTML = "";
      const search = document.getElementById("searchBox").value.toLowerCase();
      const filter = document.getElementById("signalFilter").value;

      data
        .filter(stock =>
          stock.symbol.toLowerCase().includes(search) &&
          (filter === "" || stock.signal.toUpperCase() === filter)
        )
        .forEach(stock => {
          const row = tableBody.insertRow();
          row.insertCell(0).innerText = stock.symbol;
          row.insertCell(1).innerText = stock.price.toFixed(2);
          row.insertCell(2).innerText = stock.signal;
        });
    }

    document.getElementById("searchBox").addEventListener("input", () => renderTable(stockData));
    document.getElementById("signalFilter").addEventListener("change", () => renderTable(stockData));

    function sortTable(columnIndex) {
      const key = ["symbol", "price", "signal"][columnIndex];
      const ascending = stockData._sortAsc = !stockData._sortAsc;
      stockData.sort((a, b) => {
        if (key === "price") return ascending ? a.price - b.price : b.price - a.price;
        return ascending
          ? a[key].localeCompare(b[key])
          : b[key].localeCompare(a[key]);
      });
      renderTable(stockData);
    }

    fetchStockData();
    setInterval(fetchStockData, 60 * 60 * 1000); // Auto-refresh every 1 hour
  </script>
</body>
</html>
