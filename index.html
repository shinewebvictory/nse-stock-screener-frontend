<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>NSE Stock Screener</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 960px;
            margin: auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }

        th, td {
            padding: 12px 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f1f1f1;
        }

        .signal-buy {
            color: green;
            font-weight: bold;
        }

        .signal-sell {
            color: red;
            font-weight: bold;
        }

        .loader {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NSE Stock Screener</h1>
        <div id="loader" class="loader">Loading stock data...</div>
        <table id="stockTable" style="display: none;">
            <thead>
                <tr>
                    <th>Stock</th>
                    <th>Price (â‚¹)</th>
                    <th>Signal</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        const apiUrl = 'https://nse-stocks.onrender.com/screener';

        async function fetchStockData() {
            try {
                const response = await fetch(apiUrl);
                const stockData = await response.json();

                const tableBody = document.querySelector("#stockTable tbody");
                const table = document.getElementById("stockTable");
                const loader = document.getElementById("loader");

                tableBody.innerHTML = "";
                loader.style.display = "none";
                table.style.display = "table";

                stockData.forEach(stock => {
                    const row = tableBody.insertRow();
                    row.insertCell(0).innerText = stock.symbol;
                    row.insertCell(1).innerText = stock.price;
                    const signalCell = row.insertCell(2);
                    signalCell.innerText = stock.signal;
                    signalCell.className = stock.signal === "BUY" ? "signal-buy" : "signal-sell";
                });

            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById("loader").innerText = "Error loading data.";
            }
        }

        window.onload = fetchStockData;
    </script>
</body>
</html>
